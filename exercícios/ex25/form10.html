<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="" method="get">
        <fieldset>
            <p>
                <label for="ano">Em que ano você nasceu?</label>
                <input type="number" name="ano" id="ano" min="1990" max="2023" oninput="calcularIdade()">
            </p>

            <p>
                <label for="idade">Sua idade é: </label>
                <output id="idade"></output>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcularIdade() {
            let atual = new Date().getFullYear();

            idade.innerHTML = Number(atual) - Number(ano.value);
        }
    </script>
</body>
</html>
